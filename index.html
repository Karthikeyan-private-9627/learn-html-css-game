      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }
    .container {
      width: 90%;
      max-width: 800px;
      text-align: center;
      padding: 40px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1s ease-in-out;
    }
    h1.header {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #00adb5;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header-title {
      flex-grow: 1;
      text-align: center;
    }
    select.theme-switcher {
      font-size: 0.9rem;
      padding: 5px 10px;
      border-radius: 10px;
      margin-left: auto;
      cursor: pointer;
    }
    input, button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    input {
      background: #fff;
      color: #000;
      width: 100%;
    }
    button {
      background: #00adb5;
      color: white;
    }
    button:hover {
      background: #00787a;
    }
    .hidden {
      display: none;
    }
    .level {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
      animation: slideUp 0.6s ease-in-out;
    }
    .question {
      font-weight: bold;
      font-size: 1.2rem;
      margin-bottom: 10px;
    }
    .choices {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .choice {
      background: #fff;
      color: #000;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .choice:hover {
      transform: scale(1.05);
    }
    .feedback {
      margin-top: 15px;
      font-weight: bold;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    .correct {
      color: lightgreen;
    }
    .wrong {
      color: lightcoral;
    }
    .lives {
      margin-bottom: 10px;
      font-size: 1rem;
    }
    .progress-bar {
      background: #444;
      height: 10px;
      border-radius: 5px;
      overflow: hidden;
      margin: 10px 0;
    }
    #progress-fill {
      height: 100%;
      width: 0%;
      background: #00adb5;
      transition: width 0.3s ease;
    }
    .badge-display {
      font-size: 0.9rem;
      margin-bottom: 10px;
      color: #ccc;
    }
    .timer {
      margin-top: 10px;
      font-weight: bold;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    @keyframes slideUp {
      from {transform: translateY(30px); opacity: 0;}
      to {transform: translateY(0); opacity: 1;}
    }

    .victory {
      text-align: center;
      padding: 40px;
    }

      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 9999;

      height: 100vh !important;

      color: white;

      color: #0ff;

      color: #0f0;
      font-family: monospace;

    function loadLevel(index) {
      if (index >= shuffledLevels.length) {
        showVictory();
        return;
      }
      document.getElementById('level-number').textContent = index + 1;
      const container = document.getElementById('level-container');
      container.innerHTML = '<div class="feedback" id="feedback"></div>';
      const levelData = shuffledLevels[index];
      const levelDiv = document.createElement('div');
      levelDiv.className = "level";
      levelDiv.innerHTML = `<div class="question">${levelData.question}</div>`;
      const choices = shuffle(levelData.choices);
      levelDiv.innerHTML += `<div class="choices"></div>`;
      const choicesContainer = levelDiv.querySelector('.choices');
      choices.forEach(choice => {
        const btn = document.createElement('div');
        btn.className = "choice";
        btn.textContent = choice;
        btn.onclick = () => checkAnswer(choice, levelData.answer, index);
        choicesContainer.appendChild(btn);
      });

    function checkAnswer(selected, correct, index) {
      const feedbackEl = document.getElementById("feedback");
      if (selected === correct) {
        feedbackEl.textContent = "Correct! üéâ";
        feedbackEl.className = "feedback correct";
        feedbackEl.style.opacity = 1;
        currentLevelIndex++;
        adjustMaxLives();
        saveProgress();
        setTimeout(() => {

    function startCountdown(until) {
      const timerEl = document.getElementById('countdown-timer');
      const interval = setInterval(() => {
        const now = new Date();
        const diff = until - now;
        if (diff <= 0) {
          clearInterval(interval);
          timerEl.textContent = "You're unblocked!";
          setTimeout(() => {
            localStorage.removeItem(`user-${currentUser}`);
            document.getElementById('blocked-screen').classList.add('hidden');
            document.getElementById('auth-screen').classList.remove('hidden');
          }, 2000);
        } else {
          const hours = String(Math.floor((diff / (1000 * 60 * 60 % 24)).padStart(2, '0')));
          const minutes = String(Math.floor((diff / (1000 * 60 % 60)).padStart(2, '0')));
          const seconds = String(Math.floor(diff / 1000 % 60)).padStart(2, '0');
          timerEl.textContent = `${hours}:${minutes}:${seconds}`;
        }
      }, 1000);
    }

    function adjustMaxLives() {
      if (currentLevelIndex === 25) maxLives = 4;
      if (currentLevelIndex === 30) maxLives = 3;
      if (currentLevelIndex === 75) maxLives = 2;
      if (currentLevelIndex === 100) maxLives = 1;
      if (lives > maxLives) lives = maxLives;
      updateLivesDisplay();
    }

    function showVictory() {
      document.getElementById('game-screen').classList.add('hidden');
      document.getElementById('victory-screen').classList.remove('hidden');
      document.getElementById('final-username').textContent = currentUser;
      const canvas = document.querySelector('.confetti-canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      const particles = [];
      for (let i = 0; i < 200; i++) {
        particles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 5 + 2,
          dx: (Math.random() - 0.5) * 5,
          dy: (Math.random() - 0.5) * 5,
          color: `hsl(${Math.random() * 360}, 100%, 50%)`
        });
      }
      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach(p => {
          p.x += p.dx;
          p.y += p.dy;
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
          ctx.fillStyle = p.color;
          ctx.fill();
        });
        requestAnimationFrame(animate);
      }
      animate();
    }
